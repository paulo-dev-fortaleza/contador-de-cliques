<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <!-- HTML correto (dentro do <body>) -->
<h1>Contador de Cliques</h1>
<p id="count">0</p>

<button id="increment">Clique Aqui</button>   <!-- botão de clique -->
<button id="soma">+</button>                   <!-- botão alternativo de incremento -->
<button id="subtrai">−</button>                <!-- botão de decremento -->
<button id="resetBtn">Resetar</button>         <!-- botão de reset -->
<script src="index.js"></script> <!-- link para o arquivo JavaScript -->

</body>
</html>
